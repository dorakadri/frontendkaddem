<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
		<button type="button" routerLink="/students" class="btn btn-danger" >consulter la liste des etudiants</button>
        <div class="card-header">
          <h5 class="title">Ajouter etudiant  </h5>
        </div>
        <div class="card-body">
          <form  #f="ngForm" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <div class="row">
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label for="nom">Nom </label>
                 <input type="text" #nomE (ngModel)="nomE" name="nomE" id="nomE" class="form-control" placeholder="nom"
				 
				 required pattern="[A-Za-z]{3,12}$" #n="ngModel">
				  <div class="alert alert-danger" *ngIf="n.invalid && n.touched">
        <div *ngIf="n.hasError('required')">
           this field is required
          </div>
    
        <div *ngIf="n.hasError('pattern')">
          error pattern
       </div>
    </div>
                </div>
              </div>
        
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label for="prenom" >prenom</label>
                 <input type="text" #prenomE (ngModel)="prenomE" name="prenomE" id="prenomE" class="form-control"
          placeholder="prenom" required #p="ngModel">
		   <div class="alert alert-danger" *ngIf="p.invalid && p.touched">
      this field is required
    </div>
                </div>
              </div>
         
              <div class="col-md-4 px-1">
                <div class="form-group">
                   <label for="date_naissance">date naissance:</label>
        <input type="date" #date_naissance (ngModel)="date_naissance" name="date_naissance" id="date_naissance" class="form-control"
          placeholder="date_naissance"required #dt="ngModel">
		  <div class="alert alert-danger" *ngIf="dt.invalid && dt.touched">
      this field is required
    </div>
                </div>
              </div>
                   <div class="col-md-3 px-1">
                <div class="form-group">
                  <label for="departement">departement:</label>
        
		   
		   <select #departement (ngModel)="departement"  name="departement" class="form-control" >
      <option *ngFor="let d of depart"       value={{d.idDepart}}> {{d.nomDepart}} </option>
      
     
    </select>
                </div>
              </div>
           
            </div>
            <div class="row">
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label for="option">option:</label>
        
		   
		   <select #option (ngModel)="option" name="option" class="form-control" required>
      <option value="SIM">SIM</option>
      <option value="GAMIX">GAMIX</option>
      <option value="SE">SE</option>
	   <option value="NIDS">NIDS</option>
     


    </select>


                </div>
              </div>
       
            </div>

     
            <button type="submit" class="btn btn-danger" value="Register"  [disabled]="f.invalid"   >Ajouter etudiant</button>
            <div class="row">
             
             
            </div>
          </form>
           
            <div class="table-responsive">
                <table class="table align-middle mb-0 bg-white">
                  <thead class="bg-light">
                    <th  >
                      select
                    </th>
                    <th>
                      ID
                    </th>
                    <th>
                     Team Name
                    </th>
                    <th >
                      Level
                    </th>
                  </thead>

                    <tbody *ngFor="let l of selectedList ">
                   <tr>
                        <td>
                          <div class="form-check"   >
                            <label class="form-check-label ">
                              <input class="form-check-input" type="checkbox"  [value]= "l.idEquipe"   [checked]="idselected.includes(l.idEquipe)"  (change)="getid($event)" >
                              <span class="form-check-sign"></span>
                            </label>
                          </div>
                        </td>
                        <td class="text-left">{{l.idEquipe}}</td>
                        <td class="text-left">{{l.nomEquipe}}</td>
                        <td class="text-left">{{l.niveau}}</td>
                      </tr>


                    </tbody>

                </table>
            </div>


        </div>
          </div>
      
    </div>
    
    </div>
  </div>
