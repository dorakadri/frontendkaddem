<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">professor</h5>
        </div>
        <div class="card-body">
          <form #f="ngForm">
            <div class="form-group col-md-6">
              <label>First Name:*</label>
              <input
                type="text"
                name="nom"
                [(ngModel)]="enseignant.nom"
                class="form-control"
                disabled="true"
              />
            </div>
            <div class="form-group col-md-6">
              <label>Last Name:*</label>
              <input
                type="text"
                name="prenom"
                [(ngModel)]="enseignant.prenom"
                class="form-control"
                disabled="true"
              />
            </div>
            <div class="form-group col-md-6">
              <label>Function:*</label>
              <input
                type="text"
                name="fonction"
                [(ngModel)]="enseignant.fonction"
                class="form-control"
                disabled="true"
              />
            </div>
            <div class="form-group col-md-6">
              <label>HireDate:*</label>
              <input
                type="date"
                name="dateembauche"
                [(ngModel)]="enseignant.dateembauche"
                class="form-control"
                disabled="true"
              />
            </div>
            <div class="form-group col-md-6">
              <label>Department Name assigned:*</label>
              <input
                type="text"
                name="defaultVal"
                [(ngModel)]="defaultVal"
                class="form-control"
                disabled="true"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
